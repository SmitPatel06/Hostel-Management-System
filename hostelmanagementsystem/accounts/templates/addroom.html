<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
</head>
<style>
    body{
        background-color: blanchedalmond;
        background-image: url("https://wallpaperaccess.com/full/2626493.jpg");
    }
    h1{
        text-align: center;
    }
    table{
        height: 300px;
        width: 400PX;
    }
</style>
<body>
    <button><a href="adminback">Back</a></button>

    <h1 style="background-color: aqua;">Allot Room</h1>
    
    <form action="addroom" method="POST">
        {% csrf_token %}
        <table border="1" style="margin-left: 600px; background-color: skyblue">
            <tr>
                <td>
                    <label for="name">Student Name: </label>
                    
                </td>
                <td>
                    <input type="text" name="name" id="name" placeholder="Enter student's name">
                </td>
            </tr>
            <tr>
                <td>   
                    <label for="lname">Last Name: </label>                 
                </td>
                <td>
                    <input type="text" name="lname" id="lname" placeholder="Enter student's last name">
                </td>
            </tr>
            <tr>
                <td>   
                    <label for="sem">Semester: </label>                 
                </td>
                <td>
                    <input type="number" name="sem" id="sem" placeholder="Enter student's Semester">
                </td>
            </tr>
            <tr>
                <td>   
                    <label for="branch">Branch: </label>                 
                </td>
                <td>
                    <input type="text" name="branch" id="branch" placeholder="Enter branch name">
                </td>
            </tr>
            <tr>
                <td>   
                    <label for="roomno">Room No.: </label>                 
                </td>
                <td>
                    <input type="number" name="roomno" id="roomno" placeholder="Enter Room number">
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" name="submit">&nbsp;&nbsp;
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
