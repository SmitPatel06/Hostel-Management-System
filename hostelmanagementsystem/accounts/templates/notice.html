<style>
    *{
        background-image: url("https://i.pinimg.com/originals/a1/0a/56/a10a56cb385d86c6bb9e54da08a947f0.jpg");
    }
</style>

{% block content %}
    {% if form.errors %}
		<p class="error"> Invalid info </p>
	{% endif %}
    
    <form action="addnotice" method="POST">{% csrf_token %}
        
        <h1 style="background-color:paleturquoise;text-align: center;">Hostel Management System </h1>
        <hr style="width:100%;color: darkred;">
        <button><a href="adminback" name="back">Back</a></button>
        <table >
            
            <tr>
                <td>
                    <label for="notice">Notice Heading: </label>
                    
                </td>
                <td>
                    <input type="text" name="notice" id="notice">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="description">Notice Details </label>
                    
                </td>
                <td>
                    <textarea name="description" rows="4" cols="50"></textarea>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit">
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
